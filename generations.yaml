  - name: "First Generation (E210)"
    start_year: 2019
    end_year: 2022
    description: "The twelfth-generation Toyota Corolla Hybrid is based on the TNGA-C (GA-C) platform, introduced in 2018. The hybrid powertrain combines a 1.8-liter 2ZR-FXE Atkinson-cycle four-cylinder engine with Toyota's Hybrid Synergy Drive system, producing a combined 121 horsepower. Power is delivered through an electronically controlled continuously variable transmission (E-CVT). The Corolla Hybrid was first available in the US market for the 2020 model year, unveiled at the November 2018 LA Auto Show. Available in sedan, hatchback, and estate (Touring Sports) body styles depending on the market. Fuel economy is exceptional at up to 53 mpg combined for front-wheel drive models. Standard features include Toyota Safety Sense 2.0, 4.2-inch multi-information display, and Entune 3.0 infotainment with Apple CarPlay and Android Auto (Android Auto added for 2021). The hybrid uses a nickel-metal hydride battery pack in most markets. All-wheel drive became available on hybrid models for the 2023 model year."

  - name: "First Generation Facelift (E210)"
    start_year: 2023
    end_year: null
    description: "The mid-cycle facelift for the Toyota Corolla Hybrid was introduced in 2022 for the 2023 model year. Key updates include updated exterior styling inspired by the GR Corolla, Toyota Safety Sense 3.0 with improved driver assistance features, and an 8-inch touchscreen with Toyota Audio Multimedia system capable of Over-the-Air (OTA) updates. The hybrid powertrain was enhanced with a more powerful electric motor-generator and a smaller lithium-ion battery that sits under the rear seat, increasing luggage space. In North America, hybrid availability expanded from a single LE trim to include SE and XLE/XSE trims. All-wheel drive became available on hybrid models in North America for the 2023 model year. The 2.0-liter M20A-FXS Dynamic Force hybrid engine (138 hp combined) became available in some markets alongside the 1.8-liter engine. European market discontinued all non-hybrid powertrains, offering only hybrid variants with 1.8L or 2.0L hybrid engines."